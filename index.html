<!DOCTYPE html>
<html>
<head>
	<title>ToDoList</title>
	<script type="text/javascript" src="Assets/JS/lib/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/todo.css">
</head>
<body>
	<div id="container">
		<h1>To-Do List<i id="icon" class="far fa-plus-square"></i></h1>
		<input type="text" placeholder="Add New ToDo" name="inputToDo" maxlength="40">
		<ul>
			<li><span><i class="fas fa-trash"></i></span> Study</li>
			<li><span><i class="fas fa-trash"></i></span> Read</li>
			<li><span><i class="fas fa-trash"></i></span> Write</li>
		</ul>
	</div>
	<script type="text/javascript" src="Assets/JS/todo.js"></script>
</body>
</html>
